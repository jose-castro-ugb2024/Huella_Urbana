<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Huella Urbana</title>
    <link rel="stylesheet" href="./style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #fafafa;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 100%;
            max-width: 400px;
            margin: 60px auto;
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0px 5px 20px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
        }

        label {
            display: block;
            margin-top: 15px;
            font-size: 14px;
            color: #555;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 15px;
        }

        .btn {
            width: 100%;
            padding: 12px;
            margin-top: 25px;
            border: none;
            background: #ff6600;
            color: white;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }

        .btn:hover {
            background: #ff7e2a;
        }

        .link {
            display: block;
            text-align: center;
            margin-top: 15px;
            text-decoration: none;
            color: #ff6600;
            font-size: 14px;
        }

        .link:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Crear Cuenta</h2>

        <form action="#" method="POST">
            <label for="nombre">Nombre completo</label>
            <input type="text" id="nombre" name="nombre" required placeholder="Juan Pérez">

            <label for="email">Correo electrónico</label>
            <input type="email" id="email" name="email" required placeholder="ejemplo@correo.com">

            <label for="pass1">Contraseña</label>
            <input type="password" id="pass1" name="pass1" required minlength="6">

            <label for="pass2">Confirmar contraseña</label>
            <input type="password" id="pass2" name="pass2" required minlength="6">

            <button class="btn" type="submit">Registrarme</button>
        </form>

        <a href="./inicio-de-sesion.html" class="link">¿Ya tienes cuenta? Iniciar sesión</a>
    </div>
</body>
</html>
